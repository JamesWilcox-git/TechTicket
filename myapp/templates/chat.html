<!-- your_app/templates/your_app/chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1> TechTicket Live Chat: {{ room_name }}</h1>
    <h3>
    <div id="chat-log" style="border:1px solid black; height:300px; overflow:auto;"></div>

    <input id="chat-message-input" type="text" size="100">
    <input id="chat-message-submit" type="button" value="Send">
    <button class="back-button" onclick="window.location.href='{% if user_type == 'admin' %}{% url 'admin_dashboard' %}{% elif user_type == 'employee' %}{% url 'employee_dashboard' %}{% else %}{% url 'normal_dashboard' %}{% endif %}'">Back</button>

    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data['message'];
            const username = data['username'];
        
            // Display message with username
            const messageElement = document.createElement('div');
            messageElement.innerHTML = '<strong>' + username + '</strong>: ' + message;
            document.querySelector('#chat-log').appendChild(messageElement);
        };
        
        // Function to send message
        function sendMessage(message) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
        }

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';  // Clear input field after sending
        };
    </script>
</body>
</html>
