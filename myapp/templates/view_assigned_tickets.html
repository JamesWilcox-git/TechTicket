<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ticket Table</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
    <h2>Tickets</h2>
    <table class="ticket-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.category }}</td>
                <td>{{ ticket.description }}</td>
                <td>{{ ticket.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No tickets found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
