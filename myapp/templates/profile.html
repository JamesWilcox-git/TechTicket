<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script>
        function toggleEditMode() {
            var profilePicture = document.getElementById('profile-picture');
            var editButton = document.getElementById('edit-button');
            var fileInput = document.getElementById('file-input');
            var submitButton = document.getElementById('submit-button');

            if (profilePicture.style.display === 'none') {
                profilePicture.style.display = 'block';
                editButton.style.display = 'block';
                fileInput.style.display = 'none';
                submitButton.style.display = 'none';
            } else {
                profilePicture.style.display = 'none';
                editButton.style.display = 'none';
                fileInput.style.display = 'block';
                submitButton.style.display = 'block';
            }
        }

        function triggerFileUpload() {
            document.getElementById('id_profile_picture').click();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form id="profile-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {% if user.profile_picture %}
                    <img id="profile-picture" src="{{ user.profile_picture.url }}" alt="Profile Picture" width="100">
                    <br>
                    <button type="button" id="edit-button" onclick="toggleEditMode()">Edit</button>
                    <input type="file" name="profile_picture" id="file-input" style="display: none;">
                {% else %}
                    <input type="file" name="profile_picture" id="file-input">
                    <button type="submit" id="submit-button">Upload Picture</button>
                {% endif %}
            </div>
            <br>
            <div>
                <label for="id_username"><b>Username:</b></label>
                <span id="username-display">{{ user.username }} <button type="button" onclick="toggleEdit('username')">Edit</button></span>
                <span id="username-edit" style="display: none;">
                    {{ profile_form.username }} <button type="button" onclick="toggleEdit('username')">Cancel</button>
                </span>
            </div>
            <br>
            <div>
                <label for="id_email"><b>Email:</b></label>
                <span id="email-display">{{ user.email }} <button type="button" onclick="toggleEdit('email')">Edit</button></span>
                <span id="email-edit" style="display: none;">
                    {{ profile_form.email }} <button type="button" onclick="toggleEdit('email')">Cancel</button>
                </span>
            </div>
            
            <br>
            <button type="submit" name="update_profile">Update Profile</button>
        </form>

        <br>
        <h2>Change Password</h2>
        <form id="password-form" method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" name="change_password">Change Password</button>
        </form>
        
        <br>
        <button class="back-button" onclick="window.location.href='{% url 'normal_dashboard' %}'">Back to Dashboard</button>
    </div>
</body>
</html>
