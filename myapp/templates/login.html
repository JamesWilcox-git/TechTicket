<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTicket Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Enter account details</h2>
        </div>
        <form>
            <div class="input-container">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="button-container">
                <button type="button" onclick="window.location.href='{% url 'welcome' %}'">Back</button>
                <button type="button" onclick="window.location.href='{% url 'admin_user' %}'">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
